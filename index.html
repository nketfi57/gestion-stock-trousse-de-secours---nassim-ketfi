<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Trousse de Soins</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --success-hover: #059669;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-700: #334155;
            --gray-900: #0f172a;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            color: var(--gray-900);
        }

        .container {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 1400px;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.125rem;
            opacity: 0.9;
        }

        .content {
            padding: 2.5rem;
        }

        .auth-form {
            max-width: 440px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.625rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--white);
            font-family: 'Inter', sans-serif;
        }

        input:hover {
            border-color: var(--gray-300);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            margin-top: 0.75rem;
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-sm {
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            width: auto;
        }

        .user-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
        }

        .user-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1.125rem;
        }

        .section-header {
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .stock-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stock-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stock-card:hover::before {
            opacity: 1;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.25rem;
            gap: 1rem;
        }

        .stock-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 0.9375rem;
            line-height: 1.4;
            flex: 1;
        }

        .badge {
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            white-space: nowrap;
        }

        .badge-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .badge-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .badge-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .qty-controls {
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .qty-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 700;
            color: var(--gray-700);
            transition: all 0.2s;
            font-size: 1.125rem;
        }

        .qty-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--white);
            transform: scale(1.05);
        }

        .qty-input {
            width: 3.5rem;
            text-align: center;
            padding: 0.625rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-weight: 600;
        }

        .btn-take {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-hover) 100%);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .btn-take:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-take:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-300);
        }

        .cart {
            position: sticky;
            bottom: 1.5rem;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: var(--white);
            padding: 2rem;
            border-radius: 1.25rem;
            margin-top: 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart h3 {
            font-size: 1.375rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.875rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }

        .cart-item:last-of-type {
            border-bottom: none;
        }

        .cart-item-qty {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--accent);
        }

        .btn-validate {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: var(--white);
            margin-top: 1.25rem;
            box-shadow: var(--shadow-md);
            font-weight: 700;
        }

        .btn-validate:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .admin-item {
            background: var(--gray-50);
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 2px solid var(--gray-200);
            transition: all 0.2s;
        }

        .admin-item:hover {
            border-color: var(--accent);
            background: var(--white);
        }

        .admin-item label {
            font-size: 0.8125rem;
            margin-bottom: 0.625rem;
            color: var(--gray-700);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            border-radius: 1rem;
            border: 2px solid var(--gray-200);
            background: var(--white);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-50) 100%);
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 700;
            color: var(--gray-900);
            border-bottom: 2px solid var(--gray-200);
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            color: var(--gray-700);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--gray-50);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .stock-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 1.5rem;
            }

            .user-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn-sm {
                width: 100%;
            }
        }

        ::selection {
            background: var(--accent);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="icon">üè•</div>
                <h1>Gestion Trousse de Soins</h1>
                <p>Syst√®me de suivi en temps r√©el</p>
            </div>
        </div>

        <div class="content">
            <!-- Login User -->
            <div id="loginPage">
                <div class="auth-form">
                    <div class="form-group">
                        <label for="userLocation">Lieu de prise</label>
                        <input type="text" id="userLocation" placeholder="Ex: Infirmerie, Bureau A, Terrain...">
                    </div>
                    <button class="btn btn-primary" onclick="login()">Se connecter</button>
                    <button class="btn btn-secondary" onclick="showAdminLogin()">Acc√®s Administrateur</button>
                </div>

            <!-- Login Admin -->
            <div id="adminLoginPage" class="hidden">
                <div class="auth-form">
                    <div class="form-group">
                        <label for="adminPassword">Mot de passe administrateur</label>
                        <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button class="btn btn-primary" onclick="loginAdmin()">Se connecter</button>
                    <button class="btn btn-secondary" onclick="backToLogin()">Retour</button>
                </div>
            </div>

            <!-- User Stock Page -->
            <div id="stockPage" class="hidden">
                <div class="user-bar">
                    <div class="user-name" id="currentUser"></div>
                    <button class="btn btn-secondary btn-sm" onclick="logout()">D√©connexion</button>
                </div>

                <h2 class="section-header"><span>üì¶</span> Mat√©riel disponible</h2>
                <div id="stockGrid" class="stock-grid"></div>

                <div id="cart" class="cart hidden">
                    <h3>üìã Votre s√©lection</h3>
                    <div id="cartItems"></div>
                    <button class="btn btn-validate" onclick="validateCart()">Valider la prise</button>
                </div>
            </div>

            <!-- Admin Page -->
            <div id="adminPage" class="hidden">
                <div class="user-bar">
                    <div class="user-name">üîê Administrateur</div>
                    <button class="btn btn-secondary btn-sm" onclick="logout()">D√©connexion</button>
                </div>

                <h2 class="section-header"><span>‚öôÔ∏è</span> Gestion des stocks</h2>
                <div id="adminGrid" class="admin-grid"></div>
                <button class="btn btn-primary" onclick="updateStocks()" style="max-width: 300px; margin-top: 1rem;">
                    üíæ Enregistrer les modifications
                </button>

                <h2 class="section-header" style="margin-top: 3rem;"><span>üìä</span> Historique des prises</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date & Heure</th>
                                <th>Lieu</th>
                                <th>Article</th>
                                <th>Quantit√©</th>
                            </tr>
                        </thead>
                        <tbody id="logsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, onSnapshot, addDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDEnFEXQkCeRxQ8w_wiMP8KYfhFRLyAct4",
            authDomain: "gestion-stock-trousse-secours.firebaseapp.com",
            projectId: "gestion-stock-trousse-secours",
            storageBucket: "gestion-stock-trousse-secours.firebasestorage.app",
            messagingSenderId: "160107585283",
            appId: "1:160107585283:web:3aa4a020d326a8dd66d336"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const ADMIN_PASSWORD = 'Congobrazzaville28@';

        const initialStock = {
            "spray_chlorhexidine": { name: "Spray vaporisateur chlorhexidine 50ml", quantity: 2 },
            "spray_alcool": { name: "Spray vaporisateur alcool 70¬∞", quantity: 1 },
            "compresses_steriles": { name: "Sachets de 5 compresses non tiss√©es st√©riles", quantity: 6 },
            "bandes_nylon": { name: "Bandes nylon extensibles 5cm √ó 3m", quantity: 4 },
            "pansements_adhesifs": { name: "Pochettes de 12 pansements adh√©sifs assortis", quantity: 3 },
            "pansement_compressif_75": { name: "Pansement compressif 7,5 √ó 7,5cm", quantity: 1 },
            "pansement_compressif_10": { name: "Pansement compressif 10 √ó 10cm", quantity: 1 },
            "gel_hydroalcoolique": { name: "Doses de 5ml de gel hydroalcoolique", quantity: 4 },
            "gants_vinyle": { name: "Paires de gants vinyle taille 8/9", quantity: 2 },
            "ciseaux": { name: "Paire de ciseaux 14cm", quantity: 1 },
            "pince_echardes": { name: "Pince √† √©chardes", quantity: 1 },
            "couverture_survie": { name: "Couverture de survie face or/argent 2,20 √ó 1,40m", quantity: 1 },
            "bandes_crepe": { name: "Bandes de cr√™pe 7cm √ó 4m", quantity: 4 },
            "sparadrap": { name: "Rouleaux de sparadrap microporeux 5m √ó 2,5cm", quantity: 2 },
            "doigtier": { name: "Doigtier en cuir", quantity: 1 },
            "serviettes_arnica": { name: "Serviettes impr√©gn√©es √† base d'arnica", quantity: 4 },
            "serviettes_antibrulure": { name: "Serviettes impr√©gn√©es refroidissantes anti-br√ªlure", quantity: 6 },
            "serum_physiologique": { name: "Unidoses de 5ml de s√©rum physiologique st√©rile", quantity: 2 },
            "echarpe_triangulaire": { name: "√âcharpe triangulaire", quantity: 1 },
            "livret_conseils": { name: "Livret conseils d'urgence", quantity: 1 },
            "serviettes_antimoustique": { name: "Serviettes anti-moustique", quantity: 4 },
            "kit_coton": { name: "Kit coton de 25g", quantity: 1 },
            "epingles_surete": { name: "√âpingles de s√ªret√©", quantity: 12 },
            "sachets_dasri": { name: "Sachets √† d√©chets de soins DASRI", quantity: 3 },
            "poches_froid": { name: "Poches de froid instantan√©", quantity: 2 },
            "sachet_haip": { name: "Sachet HAIP r√©cup√©ration de membre sectionn√©", quantity: 1 },
            "masque_insufflation": { name: "Masque d'insufflation bouche-√†-bouche", quantity: 1 }
        };

        let currentUser = '';
        let isAdmin = false;
        let cart = {};

        async function initStock() {
            for (const [key, value] of Object.entries(initialStock)) {
                await setDoc(doc(db, "stock", key), value, { merge: true });
            }
        }

        async function loadStock() {
            const stockGrid = document.getElementById('stockGrid');
            const adminGrid = document.getElementById('adminGrid');
            
            if (stockGrid) stockGrid.innerHTML = '';
            if (adminGrid) adminGrid.innerHTML = '';

            const snapshot = await getDocs(collection(db, "stock"));
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;

                if (stockGrid) {
                    const card = document.createElement('div');
                    card.className = 'stock-card';
                    
                    let badgeClass = 'badge-success';
                    if (data.quantity === 0) badgeClass = 'badge-danger';
                    else if (data.quantity <= 2) badgeClass = 'badge-warning';

                    card.innerHTML = `
                        <div class="stock-header">
                            <div class="stock-name">${data.name}</div>
                            <div class="badge ${badgeClass}">${data.quantity}</div>
                        </div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty('${id}', -1)">‚àí</button>
                            <input type="number" id="qty-${id}" class="qty-input" value="1" min="1" max="${data.quantity}">
                            <button class="qty-btn" onclick="changeQty('${id}', 1, ${data.quantity})">+</button>
                            <button class="btn-take" onclick="addToCart('${id}', '${data.name}', ${data.quantity})" ${data.quantity === 0 ? 'disabled' : ''}>
                                Prendre
                            </button>
                        </div>
                    `;
                    stockGrid.appendChild(card);
                }

                if (adminGrid) {
                    const item = document.createElement('div');
                    item.className = 'admin-item';
                    item.innerHTML = `
                        <label>${data.name}</label>
                        <input type="number" id="admin-${id}" value="${data.quantity}" min="0">
                    `;
                    adminGrid.appendChild(item);
                }
            });
        }

        onSnapshot(collection(db, "stock"), () => {
            if (!document.getElementById('loginPage').classList.contains('hidden') && 
                !document.getElementById('adminLoginPage').classList.contains('hidden')) {
                return;
            }
            loadStock();
            if (isAdmin) loadLogs();
        });

        async function loadLogs() {
            const logsTable = document.getElementById('logsTable');
            if (!logsTable) return;
            
            logsTable.innerHTML = '';
            const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);

            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const date = data.timestamp.toDate();
                const formatted = date.toLocaleDateString('fr-FR') + ' ' + date.toLocaleTimeString('fr-FR');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatted}</td>
                    <td><strong>${data.location || data.userName || 'N/A'}</strong></td>
                    <td>${data.itemName}</td>
                    <td><strong>${data.quantity}</strong></td>
                `;
                logsTable.appendChild(row);
            });
        }

        function showPage(pageId) {
            ['loginPage', 'adminLoginPage', 'stockPage', 'adminPage'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        window.login = function() {
            const location = document.getElementById('userLocation').value.trim();
            if (!location) {
                alert('Veuillez entrer un lieu');
                return;
            }
            currentUser = location;
            document.getElementById('currentUser').textContent = `üìç ${location}`;
            showPage('stockPage');
            loadStock();
        };

        window.showAdminLogin = () => showPage('adminLoginPage');
        window.backToLogin = () => showPage('loginPage');

        window.loginAdmin = function() {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === ADMIN_PASSWORD) {
                isAdmin = true;
                showPage('adminPage');
                loadStock();
                loadLogs();
            } else {
                alert('Mot de passe incorrect');
            }
        };

        window.logout = function() {
            currentUser = '';
            isAdmin = false;
            cart = {};
            document.getElementById('userLocation').value = '';
            document.getElementById('adminPassword').value = '';
            showPage('loginPage');
        };

        window.changeQty = function(id, delta, max) {
            const input = document.getElementById(`qty-${id}`);
            let val = parseInt(input.value) + delta;
            if (max !== undefined) val = Math.min(val, max);
            val = Math.max(1, val);
            input.value = val;
        };

        window.addToCart = function(id, name, maxQty) {
            const qty = parseInt(document.getElementById(`qty-${id}`).value);
            if (qty > maxQty) {
                alert(`Stock insuffisant. Maximum : ${maxQty}`);
                return;
            }

            cart[id] = cart[id] 
                ? { name, quantity: cart[id].quantity + qty }
                : { name, quantity: qty };

            updateCartDisplay();
        };

        function updateCartDisplay() {
            const cartDiv = document.getElementById('cart');
            const cartItems = document.getElementById('cartItems');

            if (Object.keys(cart).length === 0) {
                cartDiv.classList.add('hidden');
                return;
            }

            cartDiv.classList.remove('hidden');
            cartItems.innerHTML = '';

            for (const [id, item] of Object.entries(cart)) {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.name}</span><span class="cart-item-qty">√ó ${item.quantity}</span>`;
                cartItems.appendChild(div);
            }
        }

        window.validateCart = async function() {
            if (Object.keys(cart).length === 0) return;

            try {
                const timestamp = new Date();

                for (const [id, item] of Object.entries(cart)) {
                    const stockDoc = await getDocs(collection(db, "stock"));
                    let currentQty = 0;
                    
                    stockDoc.forEach((d) => {
                        if (d.id === id) currentQty = d.data().quantity;
                    });

                    await updateDoc(doc(db, "stock", id), {
                        quantity: currentQty - item.quantity
                    });

                    await addDoc(collection(db, "logs"), {
                        location: currentUser,
                        itemName: item.name,
                        quantity: item.quantity,
                        timestamp: timestamp
                    });
                }

                alert('‚úì Prise enregistr√©e avec succ√®s !');
                cart = {};
                updateCartDisplay();
                loadStock();

            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de l\'enregistrement');
            }
        };

        window.updateStocks = async function() {
            try {
                const snapshot = await getDocs(collection(db, "stock"));
                
                for (const docSnap of snapshot.docs) {
                    const id = docSnap.id;
                    const newQty = parseInt(document.getElementById(`admin-${id}`).value);
                    await updateDoc(doc(db, "stock", id), { quantity: newQty });
                }

                alert('‚úì Stocks mis √† jour avec succ√®s !');
                loadStock();

            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la mise √† jour');
            }
        };

        initStock();
    </script>
</body>
</html>
